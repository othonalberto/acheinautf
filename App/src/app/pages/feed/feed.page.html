<ion-content>
    <ion-list>
      <ion-card *ngFor = "let post of objetos"
                style="border: 0.5px solid gray;">
        <div (click) = "showPostInfo(post)">
          <ion-card-header id="img">
            <div id="img">
              <img [src]="post.foto">
            </div>
          </ion-card-header>

          <ion-item>
            <ion-label><strong>{{post.titulo}}</strong></ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="medium">
              <ion-icon name="pin"></ion-icon> {{post.lugar}}
            </ion-label>
          </ion-item>
        </div>
        <div>
          <ion-item>
            <!--<ion-button expand="block" 
                        fill="outline"
                        (click) = "verMapa(post)">Ver Mapa</ion-button>-->
            <ion-button expand="block"
                        fill="outline"
                        (click) = "contactar(post)"
                        *ngIf = "post.donopost != ra">Contactar</ion-button>
            <ion-button expand="block" 
                        fill="outline"
                        (click) = "editarPost(post)"
                        *ngIf = "post.donopost == ra">Editar Post</ion-button>
          </ion-item>
        </div>
      </ion-card>
  
      <ion-item *ngIf="objetos.length == 0" class="ion-text-center">
        <ion-label style="margin-top: 15px; 
                          font-size: 18px;
                          color: gray"> --   Insira uma nova atividade   -- </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
