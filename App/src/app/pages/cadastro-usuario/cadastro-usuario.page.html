<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" color='dark'>Voltar</ion-back-button>
    <ion-title>Cadastro de UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>R.A.: </ion-label>
    <ion-input [(ngModel)]="ra"></ion-input><br>
  </ion-item>
  <ion-item>
    <ion-label>Nome: </ion-label>
    <ion-input [(ngModel)]="nome"></ion-input><br>
  </ion-item>
  <ion-item>
    <ion-label>Contato: </ion-label> 
    <ion-input [(ngModel)]="contato"></ion-input><br>
  </ion-item>
  <ion-item>
    <ion-label>Campus:</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="campus">
      <ion-select-option *ngFor="let c of listaCampus;" [value]="c">{{c}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Senha:</ion-label> 
    <ion-input type="password" [(ngModel)]="senha"></ion-input><br>
  </ion-item>

  <ion-button ion-button color="dark" 
              expand="block"
              fill="outline"
              size="large"
              (click)="validaDados()">
  Cadastrar</ion-button><br>
</ion-content>
