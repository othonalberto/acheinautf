<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark">Voltar</ion-back-button>
      </ion-buttons>
    <ion-title>Cadastro de Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label color="danger" class="inval" *ngIf="senhaInvalida">* A senha deve ter no mínimo 6 caracteres</ion-label>
  <ion-label color="danger" class="inval" *ngIf="camposInvalidos">* Informe todos os campos</ion-label>
  <ion-label color="danger" class="inval" *ngIf="usuarioCadastrado">* R.A. já cadastrado</ion-label>

  <ion-item>
    <ion-label>R.A.: </ion-label>
    <ion-input [(ngModel)]="ra"></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-label>Nome: </ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-label>Contato: </ion-label> 
    <ion-input [(ngModel)]="contato"></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-label>Campus:</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="campus">
      <ion-select-option *ngFor="let c of listaCampus;" [value]="c">{{c}}</ion-select-option>
    </ion-select>
  </ion-item><br>
  <ion-item>
    <ion-label>Senha:</ion-label> 
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-label>Dica de senha:</ion-label> 
    <ion-input [(ngModel)]="dicaSenha"></ion-input>
  </ion-item><br>

  <ion-button ion-button color="dark" 
              expand="block"
              fill="outline"
              size="large"
              (click)="validaDados()">
  Cadastrar</ion-button><br>
</ion-content>
