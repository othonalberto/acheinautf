<ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title color="dark">Editar post</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <br>
    <img id="logo" src="assets/img/logo.jpg"><br>
  
    <ion-label color="danger" class="inval" *ngIf="camposInvalidos">* Informe todos os campos</ion-label>
  
    <ion-item>
      <ion-label>Título: </ion-label>
      <ion-input [(ngModel)]="post.titulo"></ion-input>
    </ion-item><br>
  
    <ion-item>  
      <ion-label>Lugar: </ion-label> 
      <ion-input [(ngModel)]="post.lugar"></ion-input>
    </ion-item><br>
  
    <ion-item>
      <ion-label>Descrição: </ion-label> 
      <ion-input [(ngModel)]="post.descricao"></ion-input>
    </ion-item><br>
  
    <ion-item>
      <ion-label>Foto:</ion-label> 
      <ion-input></ion-input>
    </ion-item><br>
    
    <ion-button ion-button color="dark" 
                expand="block"
                fill="outline"
                size="large"
                (click)="validaDados()">
    Atualizar Post</ion-button><br>
  </ion-content>
